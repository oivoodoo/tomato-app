<!DOCTYPE html>
<html manifest='/application.manifest'>
  <head>
    <title>Pomodoro</title>

    <meta name='author' content='Alexander Korsak <alex.korsak@gmail.com>' />
    <meta name='description' content="The Pomodoro Technique is a way to get the most out of time management. Turn time into a valuable ally to accomplish what we want to do and chart continuous improvement in the way we do it. That's why I've created the pomodoro timer" />
    <meta name='title' content='The Pomodoro Technique Timer' />
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
    <meta name="apple-mobile-web-app-capable" content="yes" />

    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <link rel="apple-touch-icon" href="/images/icon.png" />
    <link rel="apple-touch-icon" sizes="72x72" href="/images/icon.png" />

    <link rel="stylesheet" href="/stylesheets/jquery.mobile-1.0.1.min.css" />
    <link rel="stylesheet" href="/stylesheets/styles.css" />

    <!-- jquery and jquery mobile -->
    <script src="/javascripts/jquery-1.7.1.min.js"></script>
    <script src="/javascripts/jquery.mobile-1.0.1.min.js"></script>

    <script type="text/javascript">
      var _gaq = _gaq || [];
      _gaq.push(['_setAccount', 'UA-9119091-16']);
      _gaq.push(['_trackPageview']);

      (function() {
        var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
        ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
        var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
      })();
    </script>
  </head>

  <body>

    <div id='home' data-role="page">
      <div data-role="header" data-position="inline" data-position="fixed">
        <a href="#new" data-icon='plus'>New</a>
        <h1>Pomodoros</h1>
      </div><!-- /header -->

      <div data-role="content">
      </div><!-- /content -->
    </div><!-- /page -->

    <div id="new" data-role='page'>
      <div data-role='header' data-position="fixed">
        <a class='cancel' href="#">Cancel</a>
        <h1>New Pomodoro</h1>
        <a class='create' href="#" data-icon='check'>Create</a>
      </div>

      <div data-role="content">
        <div data-role="fieldcontain">
          <label for="name"><em>* </em>Name:</label>
          <input type="text" name="name" id="name" value="" placeholder="Name"/>
        </div>

        <div data-role="fieldcontain">
          <label for="description">Description:</label>
          <textarea name="description" id="description" placeholder="Description"></textarea>
        </div>
      </div>
    </div>

    <div id="show" data-role='page'>
      <div data-role='header' data-position="fixed">
        <a class='cancel' href="#home">Back</a>
        <h1></h1>
        <a class='remove' href="#" data-icon='delete'>Remove</a>
      </div>

      <div data-role="content">
      </div>

      <div data-role="footer" data-position="fixed">
        <h1>Start Pomodoro</h1>
        <div data-role="navbar">
          <ul>
            <li><a href="#">15</a></li>
            <li><a href="#">25</a></li>
            <li><a href="#">10</a></li>
          </ul>
        </div><!-- /navbar -->
      </div><!-- /footer -->
    </div>

    <div id="timer" data-role='dialog'>
      <div data-role="header">
        <h1>Timer</h1>
      </div>

      <div data-role='content'>
        <center>
          <div>
            <span class='minutes'>0</span>
            <span>:</span>
            <span class='seconds'>0</span>
          </div>
        </center>
        <a class='cancel' href="javascript:void(0);" data-role="button">Cancel</a>
      </div>
    </div>

    <script type="text/javascript" language="javascript" charset="utf-8">
      //<![CDATA[
      $(function() {
        App.init();
      });
      //]]>
    </script>

    <script type='text/template' id='pomodoro-item'>
      <a data-id='<%= id %>' href='javascript:void(0);'><%= name %></a>
    </script>

    <!-- backbone and dependecy libraries -->
    <script src="/javascripts/underscore-min.js" type="text/javascript" charset="utf-8"></script>
    <script src="/javascripts/backbone-min.js" type="text/javascript" charset="utf-8"></script>
    <script src="/javascripts/backbone.localStorage-min.js" type="text/javascript" charset="utf-8"></script>

    <!-- client application files -->
    <script src="/app/app.js" type="text/javascript" charset="utf-8"></script>
    <script src="/app/routers/pomodoros.js" type="text/javascript" charset="utf-8"></script>
    <script src="/app/models/pomodoro.js" type="text/javascript" charset="utf-8"></script>
    <script src="/app/collections/pomodoros.js" type="text/javascript" charset="utf-8"></script>
    <script src="/app/views/pomodoros/list.js" type="text/javascript" charset="utf-8"></script>
    <script src="/app/views/pomodoros/item.js" type="text/javascript" charset="utf-8"></script>
    <script src="/app/views/pomodoros/new.js" type="text/javascript" charset="utf-8"></script>
    <script src="/app/views/pomodoros/show.js" type="text/javascript" charset="utf-8"></script>
    <script src="/app/views/pomodoros/timer.js" type="text/javascript" charset="utf-8"></script>
  </body>
</html>
